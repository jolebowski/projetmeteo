<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>map</title>

    <!-- css -->
    <link href="css/style.css" rel="stylesheet">
    
    <!-- angularjs js -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js"></script>
    <script   src="https://code.jquery.com/jquery-1.7.2.min.js"   integrity="sha256-R7aNzoy2gFrVs+pNJ6+SokH04ppcEqJ0yFLkNGoFALQ="   crossorigin="anonymous"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCvQ2ghnCDVK4Ixnj3_7Gf7xYyE9R_eiDs"></script>

  </head>
  <body ng-controller="MapCtrl">

        <!-- MAIN CONTENT AND INJECTED VIEWS -->
        <div id="main">
            <!-- angular templating -->
            <!-- this is where content will be injected -->
            <div ng-view></div>
        </div>

        <div ng-app="app" ng-controller="MapCtrl">
            <div id="map"></div>
       </div>

  </body>
</html>
